<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ID_Assingment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="Assignment3.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <header>
    <div class="topnav">
      <div id="website-name">QuizCountry</div>
    </div>
  </header>

  <body>
    
    <div class="search-div">
      <div class="search-form" id="search-form">
        <div id="countryName" class="form-label">Find out more information about the Chosen country!</div>
        <input type="text" id="input-country" placeholder="Enter country name...">
        <button type="button"id="submit-btn">Submit</button>
      </div>
    </div>
    <div id="main-container">
      <div id="flag-container">
      </div>
      <div id="info-container">
        <p>Capital : <span class="country-results" id="capital"></span></p>
        <p>Dialing Code : <span class="country-results" id="dialing-code"></span></p>
        <p>Timezones : <span class="country-results" id="timezones"></span></p>
        <p>Currencies : <span class="country-results" id="currencies"></span></p>
        <p>Region : <span class="country-results" id="region"></span></p>
        <p>Area : <span class="country-results" id="amountOfLand"></span></p>
      </div>
    </div>
    <div class="page" id="mainpage"></div>
    <!-- adding of scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
